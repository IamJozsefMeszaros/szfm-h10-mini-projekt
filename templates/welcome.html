{% extends "base.html" %}
{% block title %}Mathematics Quiz{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interface.css')}}">
{% endblock %}
{% block content %}
    <p>Which level would you like to choose?</p>
    <form action="/submit" method="POST">
        <button type="submit" name="level" value="1">Level 1</button>
        <button type="submit" name="level" value="2">Level 2</button>
        <button type="submit" name="level" value="3">Level 3</button>
    </form>
{% endblock %}
